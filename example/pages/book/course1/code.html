<script>
    // https://github.com/HcySunYang/code-for-vue-3-book/blob/master/course1-%E6%9D%83%E8%A1%A1%E7%9A%84%E8%89%BA%E6%9C%AF/code1.html
    function Render (obj, root) {
        const el = document.createElement(obj.tag)
        if (typeof obj.children === 'string') {
            const text = document.createTextNode(obj.children)
            el.appendChild(text)
        } else if (obj.children) {
            obj.children.forEach(child => {
                Render(child, el)
            });
        }
        root.appendChild(el)
    }
   

    const obj = {
        tag: 'div',
        children: [
            {tag: 'span', children: [
                {tag: 'h1', children: 'hehhe'}
            ]}
        ]
    }

    Render(obj, document.body)
</script>
