<script>
  const obj = { foo: 1 };
  const p = new Proxy(obj, {
    get() {
      return obj.foo;
    },

    set(target, key, value) {
      obj[key] = value;
    },
  });

  console.log(p.foo);
  p.foo++;
  console.log(p.foo);

  const fn = (name) => {
    console.log("我是", name);
  };

  const p2 = new Proxy(fn, {
    apply(target, thisArg, argArray) {
      target.call(thisArg, ...argArray);
    },
  });
  p2("yang");

  var obj0 = {
    name: "linxin",
  };

  function func(firstName, lastName) {
    console.log(firstName + " " + this.name + " " + lastName);
  }

  func.apply(obj0, ["A", "B"]);
</script>
